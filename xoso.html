<script>

let drawing=false;

let prizes=[
 {id:"g7", digits:2, time:2000},
 {id:"g6", digits:3, time:2500},
 {id:"g5", digits:4, time:3000},
 {id:"g4", digits:4, time:3500},
 {id:"g3", digits:5, time:4000},
 {id:"g2", digits:5, time:4500},
 {id:"g1", digits:5, time:5000}
];

function randomNumber(d){
  return Math.floor(Math.random()*Math.pow(10,d))
    .toString()
    .padStart(d,"0");
}

function startDraw(){
  if(drawing) return;
  drawing=true;

  prizes.forEach(p=>{
    let el=document.getElementById(p.id);

    let interval=setInterval(()=>{
      el.innerText=randomNumber(p.digits);
    },80);

    setTimeout(()=>{
      clearInterval(interval);
      el.innerText=randomNumber(p.digits);
    },p.time);

  });

  setTimeout(()=>{
    drawing=false;
  },5500);
}

</script>
