<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sicbo Pro</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:radial-gradient(circle,#1e4d2b,#0c1f13);
  color:white;
}

/* TOP */
.topbar{
  display:flex;
  justify-content:space-between;
  padding:10px;
  background:#111;
  font-size:14px;
}

/* DICE */
.dice-area{
  text-align:center;
  font-size:40px;
  margin:15px 0;
}

/* BOARD */
.board{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:3px;
  padding:5px;
}

.cell{
  position:relative;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.2);
  text-align:center;
  padding:12px 5px;
  font-size:14px;
  cursor:pointer;
}

.cell:hover{background:rgba(255,255,255,0.2);}

/* CHIP N·ªîI */
.chip-bet{
  position:absolute;
  bottom:5px;
  right:5px;
  background:gold;
  color:black;
  border-radius:50%;
  width:40px;
  height:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:11px;
  font-weight:bold;
}

/* CHIP SELECT */
.chips{
  position:fixed;
  bottom:0;
  width:100%;
  background:#111;
  display:flex;
  justify-content:center;
  gap:6px;
  padding:8px;
}

.chip{
  background:gold;
  color:black;
  padding:6px 10px;
  border-radius:50px;
  font-weight:bold;
  cursor:pointer;
}
.chip.active{background:red;color:white}

/* JACKPOT */
.jackpot{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:radial-gradient(circle,gold,orange,black);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:40px;
  font-weight:bold;
  color:black;
  animation:flash 0.3s infinite alternate;
}
@keyframes flash{
  from{opacity:0.7}
  to{opacity:1}
}
</style>
</head>
<body>

<div class="topbar">
<div>üí∞ S·ªë d∆∞: <span id="balance">5000000</span></div>
<div>‚è≥ <span id="timer">20</span></div>
</div>

<div class="dice-area" id="dice">üé≤ üé≤ üé≤</div>

<div class="board" id="board"></div>

<div class="chips" id="chips"></div>

<script>
let balance=5000000;
let chipValue=0;
let time=20;
let bets={};

const payout={
  tai:1,
  xiu:1,
  bao:150,
  total:{
    4:60,5:30,6:18,7:12,8:8,9:7,10:6,
    11:6,12:7,13:8,14:12,15:18,16:30,17:60
  }
};

const chipList=[5000,10000,50000,200000,500000,1000000];

chipList.forEach(val=>{
  let c=document.createElement("div");
  c.className="chip";
  c.innerText=(val>=1000?val/1000+"K":val);
  c.onclick=()=>{
    document.querySelectorAll(".chip").forEach(x=>x.classList.remove("active"));
    c.classList.add("active");
    chipValue=val;
  }
  document.getElementById("chips").appendChild(c);
});

/* T·∫†O BOARD */

/* T√ÄI X·ªàU */
["T√ÄI 1:1","X·ªàU 1:1"].forEach(type=>{
  let cell=document.createElement("div");
  cell.className="cell";
  cell.innerHTML=type;
  cell.onclick=()=>placeBet(type);
  document.getElementById("board").appendChild(cell);
});

/* B√ÉO 1‚Üí6 */
for(let i=1;i<=6;i++){
  let cell=document.createElement("div");
  cell.className="cell";
  cell.innerHTML="B√ÉO "+i+"<br>150:1";
  cell.onclick=()=>placeBet("bao"+i);
  document.getElementById("board").appendChild(cell);
}

/* T·ªîNG 4‚Üí17 */
for(let i=4;i<=17;i++){
  let cell=document.createElement("div");
  cell.className="cell";
  cell.innerHTML=i+"<br>"+payout.total[i]+":1";
  cell.onclick=()=>placeBet("total"+i);
  document.getElementById("board").appendChild(cell);
}

/* ƒê·∫∂T C∆Ø·ª¢C */
function placeBet(type){
  if(!chipValue) return;

  bets[type]=(bets[type]||0)+chipValue;
  balance-=chipValue;

  updateBalance();

  let cell=[...document.querySelectorAll(".cell")]
    .find(c=>c.innerText.includes(type.replace("total","").replace("bao","B√ÉO ")));

  let chip=document.createElement("div");
  chip.className="chip-bet";
  chip.innerText=(bets[type]/1000)+"K";
  cell.querySelector(".chip-bet")?.remove();
  cell.appendChild(chip);
}

function updateBalance(){
  document.getElementById("balance").innerText=balance.toLocaleString();
}

/* TIMER */
setInterval(()=>{
  time--;
  document.getElementById("timer").innerText=time;
  if(time<=0){
    runGame();
    time=20;
  }
},1000);

/* GAME */
function roll(){return Math.floor(Math.random()*6)+1;}

function runGame(){
  let a=roll(),b=roll(),c=roll();
  let total=a+b+c;

  document.getElementById("dice").innerText=a+" "+b+" "+c;

  /* TAM HOA */
  if(a===b&&b===c){
    if(bets["bao"+a]){
      balance+=bets["bao"+a]*payout.bao;
    }
    showJackpot();
  }

  /* T√ÄI X·ªàU */
  if(total>=11 && total<=17){
    if(bets["T√ÄI 1:1"]) balance+=bets["T√ÄI 1:1"]*2;
  }else{
    if(bets["X·ªàU 1:1"]) balance+=bets["X·ªàU 1:1"]*2;
  }

  /* T·ªîNG */
  if(bets["total"+total]){
    balance+=bets["total"+total]*(payout.total[total]+1);
  }

  bets={};
  document.querySelectorAll(".chip-bet").forEach(c=>c.remove());
  updateBalance();
}

function showJackpot(){
  let j=document.createElement("div");
  j.className="jackpot";
  j.innerText="üí• TAM HOA üí•";
  document.body.appendChild(j);
  setTimeout(()=>j.remove(),2000);
}
</script>

</body>
</html>
