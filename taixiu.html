<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sicbo Pro Casino</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:radial-gradient(circle,#1e4d2b,#0c1f13);
  color:white;
}

/* TOP */
.topbar{
  display:flex;
  justify-content:space-between;
  padding:10px;
  background:#111;
  font-size:14px;
}

/* DICE 3D */
.scene{
  display:flex;
  justify-content:center;
  gap:20px;
  perspective:800px;
  margin:15px 0;
}

.cube{
  width:60px;height:60px;
  position:relative;
  transform-style:preserve-3d;
  transition:1.2s;
}

.cube div{
  position:absolute;
  width:60px;height:60px;
  background:#fff;
  border:2px solid #000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  font-weight:bold;
}

.front{transform:rotateY(0deg) translateZ(30px);}
.back{transform:rotateY(180deg) translateZ(30px);}
.right{transform:rotateY(90deg) translateZ(30px);}
.left{transform:rotateY(-90deg) translateZ(30px);}
.top{transform:rotateX(90deg) translateZ(30px);}
.bottom{transform:rotateX(-90deg) translateZ(30px);}

/* BOARD */
.board{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:2px;
  padding:5px;
}

.cell{
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.2);
  text-align:center;
  padding:10px 5px;
  font-size:14px;
  cursor:pointer;
}

.cell:hover{background:rgba(255,255,255,0.2);}

/* CHIP */
.chips{
  position:fixed;
  bottom:0;
  width:100%;
  background:#111;
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:6px;
  padding:8px;
}

.chip{
  background:gold;
  color:black;
  padding:6px 10px;
  border-radius:50px;
  font-weight:bold;
  cursor:pointer;
}

.chip.active{background:red;color:white}

/* JACKPOT */
.jackpot{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:radial-gradient(circle,gold,orange,black);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:40px;
  font-weight:bold;
  color:black;
  animation:flash 0.3s infinite alternate;
  z-index:999;
}
@keyframes flash{
  from{opacity:0.7}
  to{opacity:1}
}
</style>
</head>
<body>

<div class="topbar">
<div>üí∞ S·ªë d∆∞: <span id="balance">10000000</span></div>
<div>‚è≥ <span id="timer">20</span></div>
</div>

<!-- DICE -->
<div class="scene">
  <div class="cube" id="cube1"></div>
  <div class="cube" id="cube2"></div>
  <div class="cube" id="cube3"></div>
</div>

<!-- BOARD -->
<div class="board" id="board"></div>

<!-- CHIP -->
<div class="chips" id="chips"></div>

<script>
let balance=10000000;
let chipValue=0;
let time=20;
let bets={};

const chipList=[5000,10000,50000,200000,500000,1000000];

chipList.forEach(val=>{
  let c=document.createElement("div");
  c.className="chip";
  c.innerText=(val>=1000?val/1000+"K":val);
  c.onclick=()=>{
    document.querySelectorAll(".chip").forEach(x=>x.classList.remove("active"));
    c.classList.add("active");
    chipValue=val;
  }
  document.getElementById("chips").appendChild(c);
});

/* CREATE BOARD 4‚Üí17 */
for(let i=4;i<=17;i++){
  let cell=document.createElement("div");
  cell.className="cell";
  cell.innerHTML=i+"<br>";
  cell.onclick=()=>placeBet(i);
  document.getElementById("board").appendChild(cell);
}

function placeBet(num){
  if(!chipValue) return;
  bets[num]=(bets[num]||0)+chipValue;
  balance-=chipValue;
  document.getElementById("balance").innerText=balance.toLocaleString();
}

/* TIMER */
setInterval(()=>{
  time--;
  document.getElementById("timer").innerText=time;
  if(time<=0){
    runGame();
    time=20;
  }
},1000);

/* DICE */
function createCube(id){
  let cube=document.getElementById(id);
  cube.innerHTML=`
    <div class="front">1</div>
    <div class="back">6</div>
    <div class="right">3</div>
    <div class="left">4</div>
    <div class="top">5</div>
    <div class="bottom">2</div>
  `;
}
createCube("cube1");
createCube("cube2");
createCube("cube3");

function rotateCube(cube,value){
  let r="";
  switch(value){
    case 1:r="rotateX(0deg) rotateY(0deg)";break;
    case 2:r="rotateX(90deg)";break;
    case 3:r="rotateY(-90deg)";break;
    case 4:r="rotateY(90deg)";break;
    case 5:r="rotateX(-90deg)";break;
    case 6:r="rotateY(180deg)";break;
  }
  cube.style.transform=r;
}

/* GAME */
function roll(){return Math.floor(Math.random()*6)+1;}

function runGame(){
  let a=roll(),b=roll(),c=roll();
  let total=a+b+c;

  rotateCube(cube1,a);
  rotateCube(cube2,b);
  rotateCube(cube3,c);

  if(bets[total]){
    let payout=bets[total]*10; // demo 10:1
    balance+=payout;
  }

  if(a===b&&b===c){
    let j=document.createElement("div");
    j.className="jackpot";
    j.innerText="üí• TAM HOA JACKPOT üí•";
    document.body.appendChild(j);
    setTimeout(()=>j.remove(),2000);
  }

  bets={};
  document.getElementById("balance").innerText=balance.toLocaleString();
}
</script>

</body>
</html>
