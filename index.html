<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOP HÅ¨ VIP</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background: radial-gradient(circle at top,#3a1c71,#140f2d);
    color:white;
}

/* HEADER */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px;
    background:#2a1155;
    box-shadow:0 0 20px gold;
}

.logo{
    font-size:20px;
    font-weight:bold;
    color:gold;
    text-shadow:0 0 10px gold;
}

.vip{
    background:gold;
    color:black;
    padding:6px 15px;
    border-radius:30px;
    font-weight:bold;
}

/* LAYOUT */
.wrapper{
    padding:15px;
}

/* GAME CARD */
.game-card{
    position:relative;
    margin-bottom:25px;
    border-radius:25px;
    overflow:hidden;
    cursor:pointer;
    transition:0.3s;
}

/* VIá»€N VÃ€NG CHáº Y */
.game-card::before{
    content:"";
    position:absolute;
    inset:-3px;
    border-radius:25px;
    background:linear-gradient(45deg,gold,orange,gold);
    z-index:-1;
    animation:rotate 3s linear infinite;
}

@keyframes rotate{
    0%{filter:hue-rotate(0deg);}
    100%{filter:hue-rotate(360deg);}
}

.game-card img{
    width:100%;
    height:220px;
    object-fit:cover;
    display:block;
}

/* OVERLAY */
.overlay{
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    padding:15px;
    background:linear-gradient(to top,rgba(0,0,0,0.8),transparent);
}

.game-title{
    font-size:22px;
    font-weight:bold;
    text-shadow:0 0 10px gold;
}

.jackpot{
    color:gold;
    font-weight:bold;
    margin-top:5px;
}

/* VIP LEVEL UP EFFECT */
.level-up{
    position:fixed;
    top:40%;
    left:50%;
    transform:translate(-50%,-50%);
    background:gold;
    color:black;
    padding:20px 30px;
    border-radius:20px;
    font-weight:bold;
    font-size:22px;
    display:none;
    box-shadow:0 0 40px gold;
}
</style>
</head>
<body>

<div class="header">
    <div class="logo">ðŸ”¥ TOP HÅ¨ VIP</div>
    <div class="vip">ðŸ’Ž VIP <span id="vipLevel">1</span></div>
</div>

<div class="wrapper" id="gameList"></div>

<div class="level-up" id="levelUpBox">ðŸ’Ž VIP LEVEL UP!</div>


<script>
let money = 1000000;
let vipLevel = 1;

const games = [
"TÃ i Xá»‰u",
"XÃ³c ÄÄ©a",
"Mini Poker",
"Báº§u Cua",
"Panda",
"Ngá»™ KhÃ´ng",
"Zeus"
];

const gameList = document.getElementById("gameList");
const vipText = document.getElementById("vipLevel");
const levelUpBox = document.getElementById("levelUpBox");
const clickSound = document.getElementById("clickSound");

games.forEach(name=>{
    const div = document.createElement("div");
    div.className="game-card";
    div.innerHTML=`
        <img src="https://picsum.photos/500/300?random=${Math.random()}">
        <div class="overlay">
            <div class="game-title">${name}</div>
            <div class="jackpot" id="jackpot-${name}">
                HÅ©: ${Math.floor(Math.random()*5000000)}
            </div>
        </div>
    `;

    div.onclick=()=>{
        clickSound.play();
        money += 500000;
        checkVIP();
    };

    gameList.appendChild(div);
});

/* AUTO CHáº Y JACKPOT */
setInterval(()=>{
    document.querySelectorAll(".jackpot").forEach(j=>{
        let num=parseInt(j.innerText.replace(/\D/g,''));
        num += Math.floor(Math.random()*2000);
        j.innerText="HÅ©: "+num;
    });
},2000);

/* VIP TÄ‚NG THEO TIá»€N */
function checkVIP(){
    let newLevel = Math.floor(money / 2000000) + 1;
    if(newLevel > vipLevel){
        vipLevel = newLevel;
        vipText.innerText = vipLevel;
        levelUpBox.style.display="block";
        setTimeout(()=>{
            levelUpBox.style.display="none";
        },2000);
    }
}
</script>

</body>
</html>
