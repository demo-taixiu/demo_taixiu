<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIP Casino</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background: radial-gradient(circle at top,#3a1c71,#140f2d);
    color:white;
}

/* HEADER */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px;
    background:#2a1155;
    box-shadow:0 0 15px gold;
}

.logo{color:gold;font-weight:bold;}
.vip{
    background:gold;
    color:black;
    padding:5px 15px;
    border-radius:25px;
    font-weight:bold;
}

/* PAGE */
.page{display:none;padding:15px;}
.active{display:block;}

/* GAME CARD */
.game-card{
    position:relative;
    margin-bottom:20px;
    border-radius:20px;
    overflow:hidden;
    cursor:pointer;
}

.game-card::before{
    content:"";
    position:absolute;
    inset:-3px;
    border-radius:20px;
    background:linear-gradient(45deg,gold,orange,gold);
    z-index:-1;
    animation:spin 4s linear infinite;
}

@keyframes spin{
    0%{filter:hue-rotate(0deg);}
    100%{filter:hue-rotate(360deg);}
}

.game-card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.overlay{
    position:absolute;
    bottom:0;
    width:100%;
    padding:10px;
    background:linear-gradient(to top,rgba(0,0,0,0.8),transparent);
}

.jackpot{color:gold;font-weight:bold;}

/* BUTTON */
.btn{
    padding:10px 20px;
    border:none;
    border-radius:20px;
    font-weight:bold;
    cursor:pointer;
    margin:5px;
}

.btn-gold{
    background:gold;
    color:black;
}

.center{text-align:center;margin-top:20px;}
</style>
</head>
<body>

<div class="header">
    <div class="logo">üî• TOP H≈® VIP</div>
    <div class="vip">üíé VIP <span id="vipLevel">1</span></div>
</div>

<!-- TRANG S·∫¢NH -->
<div id="home" class="page active">
    <div class="game-card" onclick="openPage('taixiu')">
        <img src="https://picsum.photos/500/300?1">
        <div class="overlay">
            <div>T√†i X·ªâu</div>
            <div class="jackpot" id="jackpot">H≈©: 2000000</div>
        </div>
    </div>

    <div class="game-card" onclick="openPage('profile')">
        <img src="https://picsum.photos/500/300?2">
        <div class="overlay">
            <div>H·ªì S∆°</div>
            <div class="jackpot">Xem th√¥ng tin VIP</div>
        </div>
    </div>
</div>

<!-- TRANG T√ÄI X·ªàU -->
<div id="taixiu" class="page">
    <h2>üé≤ Game T√†i X·ªâu</h2>
    <div class="center">
        <button class="btn btn-gold" onclick="play('tai')">T√ÄI</button>
        <button class="btn btn-gold" onclick="play('xiu')">X·ªàU</button>
    </div>
    <div class="center" id="result"></div>
    <div class="center">
        <button class="btn" onclick="openPage('home')">‚¨Ö Quay l·∫°i</button>
    </div>
</div>

<!-- TRANG H·ªí S∆† -->
<div id="profile" class="page">
    <h2>üë§ H·ªì S∆° Ng∆∞·ªùi Ch∆°i</h2>
    <p>üí∞ Ti·ªÅn: <span id="moneyText"></span></p>
    <p>üíé VIP: <span id="vipText"></span></p>
    <div class="center">
        <button class="btn" onclick="openPage('home')">‚¨Ö Quay l·∫°i</button>
    </div>
</div>

<script>
let money = localStorage.getItem("money") 
? parseInt(localStorage.getItem("money")) : 1000000;

let vip = localStorage.getItem("vip") 
? parseInt(localStorage.getItem("vip")) : 1;

const vipLevel = document.getElementById("vipLevel");
const moneyText = document.getElementById("moneyText");
const vipText = document.getElementById("vipText");

updateUI();

/* CHUY·ªÇN TRANG */
function openPage(page){
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById(page).classList.add("active");
    updateUI();
}

/* CH∆†I T√ÄI X·ªàU */
function play(choice){
    let dice = Math.floor(Math.random()*6)+1 +
               Math.floor(Math.random()*6)+1 +
               Math.floor(Math.random()*6)+1;

    let result = dice >= 11 ? "tai" : "xiu";
    if(choice === result){
        money += 200000;
        document.getElementById("result").innerHTML="üéâ Th·∫Øng! +" + 200000;
    }else{
        money -= 200000;
        document.getElementById("result").innerHTML="‚ùå Thua! -200000";
    }

    checkVIP();
    saveData();
    updateUI();
}

/* VIP TƒÇNG */
function checkVIP(){
    let newVip = Math.floor(money / 2000000)+1;
    if(newVip > vip){
        vip = newVip;
        alert("üíé VIP LEVEL UP!");
    }
}

/* L∆ØU */
function saveData(){
    localStorage.setItem("money",money);
    localStorage.setItem("vip",vip);
}

/* UPDATE */
function updateUI(){
    vipLevel.innerText = vip;
    moneyText.innerText = money;
    vipText.innerText = vip;
}

/* JACKPOT AUTO */
setInterval(()=>{
    let jp = document.getElementById("jackpot");
    let num = parseInt(jp.innerText.replace(/\D/g,''));
    num += Math.floor(Math.random()*3000);
    jp.innerText="H≈©: "+num;
},2000);
</script>

</body>
</html>
